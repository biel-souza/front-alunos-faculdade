<!DOCTYPE html>
<html lang="pt-BR">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 16px;
            color: white;
        }
        .edit-btn {
            background-color: #4CAF50;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #0056b3;
        }
        .nav-links a i {
            margin-right: 8px;
        }
    </style>
    <style>
        #editModal {
            width: 100%;
        }
        .form-container {
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .input-field {
            width: 48%; /* Alterado para 48% para deixar dois campos por linha */
        }
        .input-field label {
            display: block;
            margin-bottom: 5px;
        }
        .input-field input, .input-field select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .address-section {
            margin-top: 20px;
        }
        .address-section h2 {
            margin-bottom: 10px;
        }
        .address-section .input-field {
            width: 100%;
        }
        .form-container button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="list">
        <h1>Lista de Alunos</h1>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Página Inicial</a>
            <a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastrar Aluno</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Número de Matrícula</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Turma</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="editModal" style="display:none;">
        <h2>Editar Aluno</h2>
        <div class="form-container">
        <form id="editForm">
            <div class="form-section">
                <input type="text" id="id" name="id" style="display: none;">
                <input type="text" id="endereco_id" name="endereco_id" style="display: none;">
                <div class="input-field">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-field">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
                </div>
            </div>
            <div class="form-section">
                <div class="input-field">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="input-field">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
            </div>
            <div class="form-section">
                <div class="input-field">
                    <label for="turma">Turma:</label>
                    <input type="text" id="turma" name="turma" required>
                </div>
            </div>
            <div class="address-section">
                <h2>Endereço</h2>
                <div class="input-field">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" required>
                </div>
                <div class="input-field">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div class="form-section">
                    <div class="input-field">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    <div class="input-field">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required>
                    </div>
                </div>
                <div class="input-field">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                <div class="input-field">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
                <div class="input-field">
                    <label for="numero">Numero:</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
            </div>
            <button type="submit"><i class="fas fa-user-plus"></i> Editar Aluno</button>
            <button onclick="closeEditModal()" style="background-color: red;">Cancelar</button>
        </form>
         </div>
    </div>

    <script src="script.js"></script>
    <script src="buscaAluno.js"></script>
</body>
</html>
